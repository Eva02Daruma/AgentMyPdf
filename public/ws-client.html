<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agent WebSocket Client</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            color: white;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 0 2px 4px rgba(0,0,0,0.2);
        }

        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .panel {
            background: white;
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .panel h2 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 1.5em;
            border-bottom: 2px solid #667eea;
            padding-bottom: 10px;
        }

        .status {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 15px;
        }

        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #ef4444;
            animation: pulse 2s infinite;
        }

        .status-indicator.connected {
            background: #10b981;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        textarea {
            width: 100%;
            min-height: 120px;
            padding: 12px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 14px;
            resize: vertical;
            font-family: inherit;
        }

        textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-top: 10px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .messages {
            background: #f9fafb;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            padding: 15px;
            max-height: 400px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 13px;
        }

        .message {
            margin-bottom: 10px;
            padding: 8px;
            border-radius: 4px;
            border-left: 4px solid #667eea;
            background: white;
        }

        .message.info { border-left-color: #3b82f6; }
        .message.success { border-left-color: #10b981; }
        .message.warning { border-left-color: #f59e0b; }
        .message.error { border-left-color: #ef4444; }

        .message-time {
            color: #9ca3af;
            font-size: 11px;
            margin-bottom: 4px;
        }

        .message-content {
            color: #1f2937;
            word-wrap: break-word;
        }

        .full-width {
            grid-column: 1 / -1;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 14px;
            margin-bottom: 10px;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
        }

        .button-group {
            display: flex;
            gap: 10px;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
        }

        .stat-value {
            font-size: 2em;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 0.85em;
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ”Œ Agent WebSocket Client</h1>

        <div class="grid">
            <!-- Connection Panel -->
            <div class="panel">
                <h2>Connection</h2>
                <div class="status">
                    <div class="status-indicator" id="statusIndicator"></div>
                    <span id="statusText">Disconnected</span>
                </div>
                <input type="text" id="wsUrl" placeholder="WebSocket URL" value="ws://localhost:8787/ws">
                <div class="button-group">
                    <button onclick="connect()" id="connectBtn">Connect</button>
                    <button onclick="disconnect()" id="disconnectBtn" disabled>Disconnect</button>
                </div>
            </div>

            <!-- Subscription Panel -->
            <div class="panel">
                <h2>Subscribe to Run</h2>
                <input type="text" id="runId" placeholder="Enter Run ID">
                <div class="button-group">
                    <button onclick="subscribe()" id="subscribeBtn" disabled>Subscribe</button>
                    <button onclick="unsubscribe()" id="unsubscribeBtn" disabled>Unsubscribe</button>
                </div>
                <div class="stats">
                    <div class="stat-card">
                        <div class="stat-value" id="runStatus">-</div>
                        <div class="stat-label">Status</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="runStep">-</div>
                        <div class="stat-label">Current Step</div>
                    </div>
                </div>
            </div>

            <!-- Create Question Panel -->
            <div class="panel">
                <h2>Create Question</h2>
                <textarea id="question" placeholder="Enter your legal question here...">Si tengo una empresa de software medioambiental para salmoneras, en el sur de chile, que sugerencias tienes de como puedo cumplir con la ley de protecciÃ³n de datos personales?</textarea>
                <button onclick="createQuestion()">Send Question</button>
            </div>

            <!-- Messages Panel -->
            <div class="panel">
                <h2>Messages</h2>
                <div class="messages" id="messages"></div>
                <button onclick="clearMessages()" style="margin-top: 10px;">Clear Messages</button>
            </div>

            <!-- Result Panel -->
            <div class="panel full-width">
                <h2>Latest Result</h2>
                <div id="result" style="padding: 15px; background: #f9fafb; border-radius: 8px; min-height: 100px; white-space: pre-wrap; font-family: inherit;">
                    No result yet. Send a question and subscribe to see real-time updates!
                </div>
            </div>
        </div>
    </div>

    <script>
        let ws = null;
        let currentRunId = null;

        function addMessage(type, content) {
            const messagesDiv = document.getElementById('messages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;
            
            const time = new Date().toLocaleTimeString();
            messageDiv.innerHTML = `
                <div class="message-time">${time}</div>
                <div class="message-content">${content}</div>
            `;
            
            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        function connect() {
            const url = document.getElementById('wsUrl').value;
            addMessage('info', `Connecting to ${url}...`);
            
            ws = new WebSocket(url);
            
            ws.onopen = () => {
                addMessage('success', 'Connected to WebSocket server');
                document.getElementById('statusIndicator').classList.add('connected');
                document.getElementById('statusText').textContent = 'Connected';
                document.getElementById('connectBtn').disabled = true;
                document.getElementById('disconnectBtn').disabled = false;
                document.getElementById('subscribeBtn').disabled = false;
            };
            
            ws.onmessage = (event) => {
                const data = JSON.parse(event.data);
                handleMessage(data);
            };
            
            ws.onerror = (error) => {
                addMessage('error', 'WebSocket error: ' + error);
            };
            
            ws.onclose = () => {
                addMessage('warning', 'Disconnected from WebSocket server');
                document.getElementById('statusIndicator').classList.remove('connected');
                document.getElementById('statusText').textContent = 'Disconnected';
                document.getElementById('connectBtn').disabled = false;
                document.getElementById('disconnectBtn').disabled = true;
                document.getElementById('subscribeBtn').disabled = true;
                document.getElementById('unsubscribeBtn').disabled = true;
            };
        }

        function disconnect() {
            if (ws) {
                ws.close();
                ws = null;
            }
        }

        function handleMessage(data) {
            switch (data.type) {
                case 'connected':
                    addMessage('success', `Client ID: ${data.clientId}`);
                    break;
                
                case 'subscribed':
                    addMessage('success', `Subscribed to run: ${data.runId}`);
                    document.getElementById('unsubscribeBtn').disabled = false;
                    currentRunId = data.runId;
                    break;
                
                case 'unsubscribed':
                    addMessage('info', `Unsubscribed from run: ${data.runId}`);
                    document.getElementById('unsubscribeBtn').disabled = true;
                    currentRunId = null;
                    break;
                
                case 'run_update':
                    handleRunUpdate(data.update);
                    break;
                
                case 'pong':
                    addMessage('info', 'Pong received');
                    break;
                
                case 'error':
                    addMessage('error', data.message);
                    break;
                
                default:
                    addMessage('info', JSON.stringify(data, null, 2));
            }
        }

        function handleRunUpdate(update) {
            addMessage('info', `ðŸ“¢ Update: ${update.status} - ${update.step || 'N/A'}`);
            
            // Update stats
            document.getElementById('runStatus').textContent = update.status;
            document.getElementById('runStep').textContent = update.step || '-';
            
            // Show result if completed
            if (update.status === 'completed' && update.result) {
                document.getElementById('result').textContent = update.result;
                addMessage('success', `âœ… Completed in ${update.totalTime}ms (${update.answerLength} chars)`);
            }
            
            // Log detailed update
            console.log('Run Update:', update);
        }

        function subscribe() {
            const runId = document.getElementById('runId').value;
            if (!runId) {
                alert('Please enter a Run ID');
                return;
            }
            
            ws.send(JSON.stringify({
                type: 'subscribe',
                runId: runId
            }));
        }

        function unsubscribe() {
            if (currentRunId) {
                ws.send(JSON.stringify({
                    type: 'unsubscribe',
                    runId: currentRunId
                }));
            }
        }

        async function createQuestion() {
            const question = document.getElementById('question').value;
            if (!question) {
                alert('Please enter a question');
                return;
            }
            
            try {
                addMessage('info', 'Sending question...');
                const response = await fetch('/question', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ question })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    addMessage('success', `Question created! Run ID: ${data.runId}`);
                    document.getElementById('runId').value = data.runId;
                    
                    // Auto-subscribe if connected
                    if (ws && ws.readyState === WebSocket.OPEN) {
                        setTimeout(() => {
                            document.getElementById('runId').value = data.runId;
                            subscribe();
                        }, 500);
                    }
                } else {
                    addMessage('error', 'Failed to create question: ' + data.error);
                }
            } catch (error) {
                addMessage('error', 'Error: ' + error.message);
            }
        }

        function clearMessages() {
            document.getElementById('messages').innerHTML = '';
        }

        // Auto-connect on load
        window.addEventListener('load', () => {
            addMessage('info', 'ðŸ‘‹ Welcome! Click Connect to start.');
        });
    </script>
</body>
</html>
